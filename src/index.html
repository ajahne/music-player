<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="player-styles.css">
  </head>
  <body>
    <div id="music-player">
      <div class="wrapper">
        <img class="image">
        <div class="song-info">
          <div class="song-title">Super Amazing Song</div>
          <div class="song-artist">Awesome Artist (feat. Cool singer)</div>
        </div>
        <div class="play-button is-paused">play button</div>
        <div class="next-button">next button</div>
      </div>
      <div class='progress'>
        <div class='bar'></div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
